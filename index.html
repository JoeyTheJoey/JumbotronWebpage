<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NewJumbotron.css">
    <link rel="stylesheet" href="BackgroundImage.css">
    <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>

    <title>Jumbotron</title>
</head>

<body>
    
    <div id="image-container">
        <img src="Logo.png" alt="Launch Logo" id="image">
    </div>
    

    <div id="progress-container">
        <div class="progress-section">
            <span class="color-label" id="color-label-1"></span>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-1"></div>
                <span class="timer" id="timer-1">00:00</span>
            </div>
        </div>
        <div class="progress-section">
            <span class="color-label" id="color-label-2"></span>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-2"></div>
                <span class="timer" id="timer-2">00:00</span>
            </div>
        </div>
        <div class="progress-section">
            <span class="color-label" id="color-label-3"></span>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-3"></div>
                <span class="timer" id="timer-3">00:00</span>
            </div>
        </div>
    </div>

    <div id="local-time-container"></div>

    <!-- Audio elements for color-specific and general playback -->
<audio id="audio-black" src="audio/BLACK.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-orange" src="audio/ORANGE.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-silver" src="audio/SILVER.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-pink" src="audio/PINK.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-blue" src="audio/BLUE.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-gold" src="audio/GOLD.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-purple" src="audio/PURPLE.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-yellow" src="audio/YELLOW.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-red" src="audio/RED.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-green" src="audio/GREEN.mp3" type="audio/mp3" preload="auto"></audio>
<audio id="audio-ending" src="audio/Ending.mp3" type="audio/mp3" preload="auto"></audio>

<button id="startButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 128px; padding: 20px 40px; z-index: 2000;">START</button>

<script src="NewJumbotron.js" defer></script>

</body>
</html>
